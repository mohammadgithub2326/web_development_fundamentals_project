<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>IPL Teams</title>
</head>
<body>
    <header>
        <h1>IPL Teams</h1>
    </header>
    <div id="searchBar">
        <input type="text" id="teamCodeInput" placeholder="Enter Team Code">
        <button id="searchButton">Search</button>
    </div>
    
    <!-- Button to add a new team --
    <button id="addTeamButton">Add New Team</button>
    
    <-- Button to add a new player --
    <button id="addPlayerButton">Add New Player</button>-->
    
    <!-- Team list -->
    <div id="teamList" class="card-grid">
        <!-- Teams will be added here dynamically -->
    </div>
    <!-- Form to add a new team (hidden by default) -->
<div id="addTeamForm" class="hidden">
    <h2>Add New Team</h2>
    <form id="teamForm">
        <label for="teamName">Team Name:</label>
        <input type="text" id="teamName" required>
        <!-- Add other input fields for team details -->
        <button type="submit">Add Team</button>
    </form>
</div>

<!-- Form to add a new player (hidden by default) -->
<div id="addPlayerForm" class="hidden">
    <h2>Add New Player</h2>
    <form id="playerForm">
        <label for="playerName">Player Name:</label>
        <input type="text" id="playerName" required>
        <!-- Add other input fields for player details -->
        <button type="submit">Add Player</button>
    </form>
</div>

    <main>
        <div id="teamList" class="card-grid">
            <!-- Teams will be added here dynamically -->
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
